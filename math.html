<!DOCTYPE html>
<html>
<head>
    <title>Carter figures out</title>
</head>
<body>

<h2>Carter figures out</h2>

<form>
    <label for="first_value">Enter a number: </label>
    <input type="number" id="first_value" name="first_value" value="2"> <br>

    <label for="second_value">Enter a number: </label>
    <input type="number" id="second_value" name="second_value" value="12"> <br><br>

    <input type="radio" id="max" name="operation" value="max" onclick="processRadio()">
    <label for="max">Max</label><br>

    <input type="radio" id="min" name="operation" value="min" onclick="processRadio()">
    <label for="min">Min</label><br>

    <input type="radio" id="avg" name="operation" value="avg" onclick="processRadio()">
    <label for="avg">Average</label><br>

    <input type="radio" id="geo" name="operation" value="geo" onclick="processRadio()">
    <label for="geo">Geometric</label><br>
</form>

<p id="result">The result will be displayed here.</p>

<script> 
function processRadio() {
    let first = parseFloat(document.getElementById("first_value").value);
    let second = parseFloat(document.getElementById("second_value").value);

    let selectedOperation = document.querySelector('input[name="operation"]:checked').value;

    let result;
    let operationPerformed;

    if (selectedOperation === "max") {
        result = Math.max(first, second);
        operationPerformed = "maximum";

    } else if (selectedOperation === "min") {
        result = Math.min(first, second);
        operationPerformed = "minimum";

    } else if (selectedOperation === "avg") {
        result = (first + second) / 2;
        operationPerformed = "average";

    } else if (selectedOperation === "geo") {
        result = (first * second) ** 0.5;
        operationPerformed = "geometric mean";
    }

    document.getElementById("result").innerHTML = `Computed ${operationPerformed} with values ${first} and ${second} with result ${result}.`;
}
</script>
</body>
</html>
